---
name: website
on:
  push:
    branches:
      - mainline
  pull_request:
    branches:
      - mainline
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build
        run: |
          cd website
          npm run build
