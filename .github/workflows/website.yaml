---
name: website
on:
  push:
    branches:
      - mainline
  pull_request:
    branches:
      - mainline
defaults:
  run:
    working-directory: ./website
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: website-dist
          path: dist
